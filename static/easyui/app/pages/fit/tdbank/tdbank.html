<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'center',split:true" style="height:auto;">
		<form class="easyui-form" method="POST">
			<div class="easyui-panel" title="Tube/Hippo客户端" data-options="collapsible:true">
				<div class="aut-group">
					<div class="aut-group-content">
						<div class="aut-line">
							<div class="aut-cell aut-c4">
								<label>Tube/Hippo客户端：</label>
							</div>
							<div class="aut-cell aut-c8">
								<span class="aut-input"> 
									<input name="tdbankClient" style="width: 400px"/> 
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="easyui-panel tdbank-client">
				<div class="aut-group">
					<div class="aut-group-content tdbank-client-content">
					</div>
				</div>
			</div>
			<div class="easyui-panel" data-options="border:false,fit:true,collapsible:true">
				<header class="monitor-console-header">
					<span class="panel-title">消费数据&nbsp;&nbsp;</span>
					<span class="easyui-linkbutton" data-options="iconCls:'icon-search', plain: true" fn="doQuery">获取数据<span style="color:red;font-size:10px;">（可能需要几分钟时间，请耐心等待）</span></span>
					&nbsp;消息头属性过滤条件：<input type="text" name="condition" class="easyui-textbox" style="width: 400px" /><span style="color:red;font-size:10px;">（使用a=value1&b=value2的格式）</span>
					&nbsp;&nbsp;<span class="easyui-linkbutton" data-options="iconCls:'icon-reload', plain: true" fn="doReset">重置页面</span>
				</header>
				<div class="consumer-data" style="white-space: nowrap; height:400px;"></div>
			</div>
		</form>
		<div class="dialog aut-esc"></div>
    </div>  
</div>
<script type="text/javascript" src="app/pages/fit/tdbank/tdbank.js"></script>
