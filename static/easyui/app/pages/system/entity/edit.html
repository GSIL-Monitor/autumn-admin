<div title="修改实体" data-options="region:'north',split:true" style="height:auto;">
   	<div class="aut-warp" >
		<form method="post">
			<div class="aut-group">
				<div class="aut-group-content">
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>实体ID：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input type="text" name="entityId" class="easyui-textbox" data-options="required:true, readonly:true" style="width: 300px" />
							</span>
						</div>
					</div>
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>实体名称：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input type="text" name="entityName" class="easyui-textbox" data-options="required:true" style="width: 300px" />
							</span>
						</div>
					</div>
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>实体类别：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input class="aut-combo" name="entityGroup" combo-options="key:'PARAM_GROUP_NODES',root:'ENTITY'" data-options="required:true" style="width: 300px"/>
							</span>
						</div>
					</div>
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>描述：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input type="text" name="des" class="easyui-textbox" data-options="multiline:true, height: 80, width:300"/>
							</span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
