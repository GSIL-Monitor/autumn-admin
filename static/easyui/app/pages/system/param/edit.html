<div title="修改参数定义" data-options="region:'north',split:true" style="height:auto;">
   	<div class="aut-warp" >
		<form method="post">
			<div class="aut-group">
				<div class="aut-group-content">
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>参数代码：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input type="text" name="paramCode" class="easyui-textbox" data-options="required:true, readonly:true" style="width: 300px" />
							</span>
						</div>
					</div>
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>参数名称：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input type="text" name="paramName" class="easyui-textbox" data-options="required:true" style="width: 300px" />
							</span>
						</div>
					</div>
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>参数组别：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input class="aut-combo" name="paramGroup" combo-options="PARAM_GROUP_NODES" data-options="required:true," style="width: 300px"/>
							</span>
						</div>
					</div>
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>参数类型：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input class="aut-combo" name="paramType" combo-options="PARAM_TYPE_OPTIONS" data-options="required:true" style="width: 300px"/>
							</span>
						</div>
					</div>
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>是否可编辑：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input class="aut-combo" name="editable" combo-options="BOOLEAN_OPTIONS" data-options="required:true" style="width: 300px"/>
							</span>
						</div>
					</div>
					<div class="aut-line">
						<div class="aut-cell aut-c4">
							<label>描述：</label>
						</div>
						<div class="aut-cell aut-c8">
							<span class="aut-input"> 
								<input type="text" name="des" class="easyui-textbox" data-options="multiline:true, height: 80, width:300"/>
							</span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
