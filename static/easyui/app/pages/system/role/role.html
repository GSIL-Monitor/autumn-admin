<div class="easyui-layout" data-options="fit:true">
	<div title="查询条件" data-options="region:'north',split:true" style="height:auto;">
    	<div class="aut-warp" >
			<form method="post" class="easyui-form">
				<div class="aut-group">
					<div class="aut-group-content">
						<div class="aut-line">
							<div class="aut-cell aut-c4">
								<label>角色名称：</label>
							</div>
							<div class="aut-cell aut-c8">
								<span class="aut-input">
									<input type="text" name="roleName" class="easyui-textbox" style="width: 100%" />
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="aut-group">
					<div class="aut-line">
						<div class="aut-cell aut-c12 aut-center">
							<span class="easyui-linkbutton" data-options="iconCls:'icon-search'" fn="doQuery">提交查询</span>
						</div>
					</div>
				</div>
			</form>
		</div>
    </div>  
	<div title="角色列表" data-options="region:'center',border:false">
		<table class="aut-grid-auto"></table>
		<div class="dialog aut-esc"></div>
	</div>
</div>
<script type="text/javascript" src="app/pages/system/role/role.js"></script>
