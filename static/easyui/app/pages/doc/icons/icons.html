<script type="text/javascript">
	require(['page'], function(Page){
		Page.create('doc/icons/icons', function($, $c, tab, me){
			var iconDivs = tab.find('.aut-group-content'),
			    easyuiIcons = [
			    	'icon-blank','icon-add','icon-edit','icon-clear','icon-remove','icon-save','icon-cut','icon-ok','icon-no','icon-cancel','icon-reload','icon-search','icon-print','icon-help','icon-undo','icon-redo','icon-back','icon-sum','icon-tip','icon-filter','icon-man','icon-lock','icon-more','icon-mini-add','icon-mini-edit','icon-mini-refresh','icon-large-picture','icon-large-clipart','icon-large-shapes','icon-large-smartart','icon-large-chart'
			    ],
			    buttonIcons = [
			    	"aut-icon-btn-search","aut-icon-btn-add","aut-icon-btn-refresh","aut-icon-btn-delete","aut-icon-btn-edit","aut-icon-btn-save","aut-icon-btn-look","aut-icon-btn-collect","aut-icon-btn-file","aut-icon-btn-date","aut-icon-btn-reset","aut-icon-btn-start","aut-icon-btn-stop","aut-icon-btn-offline","aut-icon-btn-download","aut-icon-btn-delock", "aut-icon-btn-lock"
			    ],
			    rightButtonIcons = [
			    	"aut-icon-right-look", "aut-icon-right-search", "aut-icon-right-add", "aut-icon-right-refresh",  "aut-icon-right-reset", "aut-icon-right-delete", "aut-icon-right-deleteAll", "aut-icon-right-close", "aut-icon-right-closeAll", "aut-icon-right-attache", "aut-icon-right-edit", "aut-icon-right-history", "aut-icon-right-save", "aut-icon-right-start", "aut-icon-right-stop",  "aut-icon-right-offline", "aut-icon-right-download", "aut-icon-right-delock", "aut-icon-right-lock"
			    ],
			    rowButtonIcons = [
			    	"aut-icon-row-look", "aut-icon-row-search", "aut-icon-row-reset", "aut-icon-row-delete", "aut-icon-row-edit", "aut-icon-row-history", "aut-icon-row-add", "aut-icon-row-refresh", "aut-icon-row-close", "aut-icon-row-save", "aut-icon-row-download"
			    ],
			    otherIcons = [
			    	"aut-icon-other-hot", "aut-icon-other-new",  "aut-icon-other-fire", "aut-icon-other-goldmedal", "aut-icon-other-crown"
			    ];
	
			render(iconDivs.filter('.easyuiIcon'),"",easyuiIcons);
			render(iconDivs.filter('.menuIcon1'),"aut-icon-node-", 80);
			render(iconDivs.filter('.menuIcon2'),"icon-", 470);
			render(iconDivs.filter('.shortMenuIcon1'),"aut-icon-big-", 15);
			render(iconDivs.filter('.shortMenuIcon2'),"aut-icon-mid-", 22);
			render(iconDivs.filter('.buttonIcon'),"aut-icon-mid-",buttonIcons,"aut-btn-2");
			render(iconDivs.filter('.rightButtonIcon'),"aut-icon-mid-",rightButtonIcons);
			render(iconDivs.filter('.rowButtonIcon'),"aut-icon-mid-",rowButtonIcons);
			render(iconDivs.filter('.otherIcon'),"aut-icon-other-",otherIcons);
			
			function render(warp,className,object,typeClass){
				if(!typeClass){
					typeClass="";
				}
				var addIconToList = function(cName){
					var IconHtml = "<div class='icon-node' title='"+cName+"' >"+
								  "<a class='"+typeClass+"' ><i class='"+cName+"' ></i></a>"+
								  "<input type='text' readonly='readonly' style='width:90%' value='"+cName+"' />"+
						          "</div>",
						$node=$(IconHtml);
						
					warp.append($node);
					$node.on("click",function(){
						$(this).find("input").select();
					});
					$node.tooltip();
				};
				
				warp.empty();
				if(typeof object === "number"){
					for(var i=1; i<= object; i++){
						var classNum = i<=9 ? ("0"+i) : i;
						var newClassName=className+classNum;
						addIconToList(newClassName);
					}
				}else{
					$.each(object, function(i, s){
						addIconToList(s);
					});
				}
			}
		});
	});
</script>
